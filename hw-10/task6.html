<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //     - створити інпут який приймає вік людини та кнопку яка підтверджує дію.При натисканні на кнопку зчитати інформацію з інпуту та перевірити вік чи меньше він ніж 18, та повідомити про це користувача

    // можливо це треба було робити через форму, але я вже зробив так
    const input = document.createElement('input');
    input.placeholder = 'enter your age';

    const btnCheck = document.createElement('button');
    btnCheck.innerText = 'Check the age';
    btnCheck.onclick = () => {
        const message = document.createElement('div');

        if (parseInt(input.value)) {
            +input.value < 18 ? message.innerText = 'Your age < 18'
                : message.innerText = 'Your age >= 18';
        } else {
            message.innerText = 'pls, enter the number value';
        }

        document.body.appendChild(message);

        // ну а навіщо нам зайві блоки, коли їх стає багато то не зрозуміло де потрібний
        setTimeout(() => message.remove(), 2000);
    };

    document.body.append(btnCheck, input);
</script>
</body>
</html>
