<!doctype html>
<html lang="en">

    <title>Document</title>
    <style>
        .alpha {
            width: 100px;

        }

        }


        /* LAST TASK */
        .wrapper {
            border: 4px solid black;

        .modules {
            padding: 0;

<body>
<script>
    document.write('<h1>Task - 1</h1>');
    // - створити блок,
    const block = document.createElement('div');
    //         - додати йому класи wrap, collapse, alpha, beta
    block.classList.add('collapse', 'alpha', 'beta');
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    block.style.backgroundColor = 'red';
    block.style.color = 'white';
    block.style.fontSize = '28px';
    // - додати цей блок в body.
    document.body.appendChild(block);
    // - клонувати його повністю, та додати клон в body.
    document.write('Prev block clone');
    const block2 = block.cloneNode();
    document.body.appendChild(block2);


    document.write('<h1>Task - 2</h1>');
    // - Є масив:
    //         ['Main','Products','About us','Contacts']
    // Зробити ul в середині якої будуть лежати елементи масиву (кожен в своєму li)
    const ulForArr1 = document.createElement('ul');
    ['Main', 'Products', 'About us', 'Contacts'].forEach(element => {
        const li = document.createElement('li');
        li.innerText = element;
        ulForArr1.appendChild(li);
    });
    document.body.appendChild(ulForArr1);


    document.write('<h1>Task - 3</h1>');
    // - Є масив
    let coursesAndDurationArray = [
        {
            title: 'JavaScript Complex',
            monthDuration: 5
        },
        {
            title: 'Java Complex',
            monthDuration: 6
        },
        {
            title: 'Python Complex',
            monthDuration: 6
        },
        {
            title: 'QA Complex',
            monthDuration: 4
        },
        {
            title: 'FullStack',
            monthDuration: 7
        },
        {
            title: 'Frontend',
            monthDuration: 4
        }
    ];
    // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
    // Завдання робити через цикли.
    coursesAndDurationArray.forEach(element => {
        const textDiv = document.createElement('div');
        textDiv.style.border = '1px solid black';
        textDiv.style.width = '15vw';
        // оскільки написано що завдання треба робити через цикли, то я вліпив тут for in, але оскільки у даному випадку в об'єкті лише 2 поля
        // можна було деструктуризувати його, замість element - {title, monthDuration} і потім textDiv.innerText += `${title} : ${monthDuration}`;
        // але в такому випадку немає опису поля
        for (let key in element) {
            textDiv.innerHTML += `${key} : ${element[key]}<br>`;
        }
        document.body.appendChild(textDiv);
    });


    document.write('<h1>Task - 4</h1>');
    // =========================
    //

    // let coursesAndDurationArray = [

    //     },
    //     {
    //         title: 'QA Complex',

    //     },
    //     {
    //         title: 'FullStack',
    //         monthDuration: 7
    //     },
    //     {
    //         title: 'Frontend',
    //         monthDuration: 4
    //     }
    // ];
    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    //         Завдання робити через цикли.

    // о, тут можна зробити так як я писав вище, через деструктуризацію
    coursesAndDurationArray.forEach(({
                                         title,
                                         monthDuration
                                     }) => {
        const divWrap = document.createElement('div');
        divWrap.classList.add('item');

        const h1Title = document.createElement('h1');
        h1Title.innerText = title;
        h1Title.classList.add('heading');

        const pDescription = document.createElement('p');
        pDescription.innerText = monthDuration;
        pDescription.classList.add('description');

        divWrap.append(h1Title, pDescription);
        document.body.appendChild(divWrap);
    });


    document.write('<br><br><h1>Task - 5</h1>');
    // ==========================

    let simpsons = [
        {
            name: 'Bart',
            surname: 'Simpson',
            age: 10,
            info: 'Бартолом\'ю ДжоДжо «Барт» Сімпсон (англ. Bartholomew JoJo «Bart» Simpson) — один із головних героїв мультиплікаційного серіалу Сімпсони. Барт — найстарша дитина Гомера і Мардж Сімпсон. У нього також є дві молодші сестри — Ліса і Меґґі. Барт є втіленням образу бешкетника та посереднього учня у школі. Разом зі своїм батьком Барт є одним із найвідоміших персонажів у цьому серіалі.',

        },
        {

            surname: 'Simpson',
            age: 38,
            info: 'Ма́рджори Жакли́н «Мардж» Си́мпсон (в девичестве Бувье́) (англ. Marjorie Jacqueline «Marge» Simpson) — постоянный персонаж мультипликационного сериала «Симпсоны», её озвучивает Джулия Кавнер. Обычно носит зелёное платье, красные балетки, на шее — ожерелье из искусственного жемчуга и ездит на оранжевом универсале. У неё шикарные синие волосы, которые она обычно собирает в очень высокую причёску. Глаза цвета ореха (19s6e). Основное занятие — домохозяйка, большую часть времени проводит в заботе о доме, детях и Гомере. Образ Мардж копирует стереотип провинциальной американской домохозяйки 50-х годов. Мардж — единственный член семьи, посещающий церковь добровольно. Старается поддерживать нравственность не только своей семьи, но и всего города. Отлично готовит, особенно славятся её свиные отбивные и зефир. Любимое блюдо — лапша с маслом.',

        {
            name: 'Lisa',
            surname: 'Simpson',

            info: 'Ли́за Мари́ Си́мпсон (англ. Lisa Marie Simpson) — героиня мультипликационного сериала «Симпсоны». Средний ребёнок в семье, восьмилетняя девочка, выделяющаяся среди остальных Симпсонов прежде всего своим умом и рассудительностью.',

            photo: 'https://upload.wikimedia.org/wikipedia/ru/9/9d/Maggie_Simpson.png'

    // Проітерувати його, створиши для кожного об'єкту  масиву <div class='member'> та наповнити його данними з об'єкту.
    //         Якщо людською мовою: під кожного члена родини зробити блок та наповнити його інформацією з цього об'єкту
    simpsons.forEach(member => {
        // main div
        const divMain = document.createElement('div');
        divMain.classList.add('member');

        // photo
        const img = document.createElement('img');
        img.src = member.photo;

        // name + surname
        const h2InitsField = document.createElement('h2');
        h2InitsField.innerText = `Member: ${member.name} ${member.surname}`;

        // age
        const h2AgeField = h2InitsField.cloneNode();
        h2AgeField.innerText = `Age: ${member.age}`;

        // info
        const pInfo = document.createElement('p');
        pInfo.innerText = member.info;

        //appendings
        divMain.append(img, h2InitsField, h2AgeField, pInfo);
        document.body.appendChild(divMain);
    });


    document.write('<br><br><h1>Task - 6</h1>');
    // =========================
    //         Цикл в циклі
    // - Є масив coursesArray котрий лежить в arrays.js (на цей момент ви вже знаєте де він знаходиться)
    let coursesArray = [
        {
            title: 'JavaScript Complex',
            monthDuration: 5,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'node.js']
        },
        {
            title: 'Java Complex',
            monthDuration: 6,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',

                'mongodb',

                'aws',

        },

            monthDuration: 6,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'angular',
                'aws',
                'docker',
                'python core',
                'python advanced']
        },

            title: 'QA Complex',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'git', 'QA/QC']
        },
        {
            title: 'FullStack',
            monthDuration: 7,
            hourDuration: 909,
            modules: ['html',
                'css',
                'js',
                'mysql',
                'mongodb',
                'react',
                'angular',
                'aws',
                'docker',
                'git',
                'node.js',
                'python',
                'java']
        },
        {
            title: 'Frontend',
            monthDuration: 4,
            hourDuration: 909,
            modules: ['html', 'css', 'js', 'mysql', 'mongodb', 'react', 'angular', 'aws', 'docker', 'git', 'sass']

    // Створити для кожного елементу масиву свій блок, блок розділити блоками, в яких будуть зберігатись значення окремих властивостей, для властивості modules зробити список з елементами
    // Приклад структири знаходиться у файлі example.png який лежить в папці з поточним фйлом
    // ------------------
    coursesArray.forEach(element => {
        // wrapper
        const divWrap = document.createElement('div');
        divWrap.classList.add('wrapper');

        // title
        const h1Title = document.createElement('h1');
        h1Title.innerText = `Course: ${element.title}`;

        // monthDuration
        const h2monthDuration = document.createElement('h2');
        h2monthDuration.innerText = `Month duration: ${element.monthDuration}`;
        h2monthDuration.classList.add('inline');

        // hourDuration
        // display: inline передається завдяки клонуванню
        const h2HourDuration = h2monthDuration.cloneNode();
        h2HourDuration.innerText = `Hour duration: ${element.hourDuration}`;
        h2HourDuration.classList.add('mg-l');

        // modules
        const ul = document.createElement('ul');
        ul.innerText = 'Modules: ';
        ul.classList.add('modules');
        element.modules.forEach(module => {
            const li = document.createElement('li');
            li.classList.add('module');
            li.innerText = module;
            ul.appendChild(li);
        });

        // appendings
        divWrap.append(h1Title, h2monthDuration, h2HourDuration, ul);
        document.body.appendChild(divWrap);

</script>
